<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор даты рождения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tg-theme-button-color);
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            outline: none;
            background: white;
            color: black;
            box-sizing: border-box;
        }

        #sendBtn {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #sendBtn:active {
            opacity: 0.7;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Укажите дату рождения</h2>
        
        <input type="date" id="birthDate" min="1950-01-01" max="2010-12-31">
        
        <button id="sendBtn">Подтвердить</button>
        
        <p class="hint">Данные будут переданы боту автоматически</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Настройка цветов под тему Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // ИСПРАВЛЕНО: Получаем user_id из Telegram WebApp API
        const userId = tg.initDataUnsafe?.user?.id || null;
        const userName = tg.initDataUnsafe?.user?.username || 'unknown';
        const userFirstName = tg.initDataUnsafe?.user?.first_name || '';
        const userLastName = tg.initDataUnsafe?.user?.last_name || '';

        // Логирование для отладки
        console.log('User ID:', userId);
        console.log('Username:', userName);
        console.log('User data:', tg.initDataUnsafe.user);

        const sendBtn = document.getElementById('sendBtn');
        const dateInput = document.getElementById('birthDate');

        sendBtn.addEventListener('click', async () => {
            const selectedDate = dateInput.value;

            if (!selectedDate) {
                tg.showAlert("Пожалуйста, выберите дату!");
                return;
            }

            if (!userId) {
                tg.showAlert("Ошибка: не удалось определить пользователя. Попробуйте перезапустить бота.");
                return;
            }

            // Визуальный фидбек
            sendBtn.innerText = "Отправка...";
            sendBtn.disabled = true;

            try {
                // ВАЖНО: Замените на ваш webhook URL из Make
                const MAKE_WEBHOOK_URL = 'https://hook.eu2.make.com/belq8an0rdnmlhw9jrogkgrbcj3udbn9';

                const response = await fetch(MAKE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        username: userName,
                        first_name: userFirstName,
                        last_name: userLastName,
                        birth_date: selectedDate,
                        source: "telegram_mini_app",
                        timestamp: Date.now()
                    })
                });

                if (response.ok) {
                    // Показываем popup об успехе
                    tg.showPopup({
                        title: "✅ Готово!",
                        message: "Дата рождения успешно сохранена",
                        buttons: [{type: "ok"}]
                    });

                    // Закрываем Web App через секунду
                    setTimeout(() => {
                        tg.close();
                    }, 1000);
                } else {
                    throw new Error('Server returned error: ' + response.status);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                tg.showAlert("Ошибка при отправке данных. Проверьте интернет и попробуйте еще раз.");
                sendBtn.innerText = "Подтвердить";
                sendBtn.disabled = false;
            }
        });

        // Автофокус на поле даты (опционально)
        setTimeout(() => {
            dateInput.focus();
        }, 300);
    </script>
</body>
</html>
