<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор даты рождения</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background: #2AABEE;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<h2>Выберите дату рождения</h2>

<input type="date" id="birthdate" max="" />

<br>

<button onclick="sendData()">Продолжить</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // Ограничение: нельзя выбрать будущую дату
  const today = new Date().toISOString().split('T')[0];
  document.getElementById("birthdate").setAttribute("max", today);

  function sendData() {
      const date = document.getElementById("birthdate").value;

      if (!date) {
          alert("Пожалуйста, выберите дату");
          return;
      }

      const payload = {
          type: "birthdate",
          value: date,
          user_id: tg.initDataUnsafe?.user?.id || null
      };

      tg.sendData(JSON.stringify(payload));
      tg.close();
  }
</script>

</body>
</html>
