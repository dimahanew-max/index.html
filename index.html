<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      margin: 0;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
    }
    input[type="date"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .hint {
      color: #999;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Укажите дату рождения</h2>
  <input type="date" id="birthdate" max="2010-12-31" min="1940-01-01">
  <div class="hint">После выбора даты нажмите кнопку внизу экрана</div>
  
  <script>
    // Получаем объект Telegram Web App
    const tg = window.Telegram.WebApp;
    
    // Раскрываем на весь экран
    tg.expand();
    
    // Готовим Web App
    tg.ready();
    
    const birthdateInput = document.getElementById('birthdate');
    
    // Настраиваем главную кнопку
    tg.MainButton.setText("Отправить");
    tg.MainButton.color = "#2481cc";
    
    // Показываем кнопку только когда дата выбрана
    birthdateInput.addEventListener('change', function() {
      if (this.value) {
        tg.MainButton.show();
        tg.MainButton.enable();
      } else {
        tg.MainButton.hide();
      }
    });
    
    // Обработчик нажатия на MainButton
    tg.MainButton.onClick(function() {
      const date = birthdateInput.value;
      
      if (!date) {
        tg.showAlert("Пожалуйста, выберите дату");
        return;
      }
      
      // Отправляем данные боту
      tg.sendData(date);
    });
    
    // Автофокус на поле ввода
    setTimeout(() => {
      birthdateInput.focus();
      birthdateInput.click();
    }, 300);
  </script>
</body>
</html>
