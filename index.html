<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Выбор даты рождения</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tg-theme-button-color);
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            outline: none;
            background: white;
            color: black;
            box-sizing: border-box;
        }

        #sendBtn {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #sendBtn:active {
            opacity: 0.7;
        }

        .hint {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Укажите дату рождения</h2>
        
        <input type="date" id="birthDate" min="1950-01-01" max="2020-12-31">
        
        <button id="sendBtn">Подтвердить</button>
        
        <p class="hint">Данные будут переданы боту автоматически</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение на весь экран

        // Настройка цветов под тему Telegram (темная/светлая)
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Получаем user_id из URL параметров
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        const sendBtn = document.getElementById('sendBtn');
        const dateInput = document.getElementById('birthDate');

        sendBtn.addEventListener('click', async () => {
            const selectedDate = dateInput.value;

            if (!selectedDate) {
                tg.showAlert("Пожалуйста, выберите дату!");
                return;
            }

            // Визуальный фидбек — меняем текст кнопки
            sendBtn.innerText = "Отправка...";
            sendBtn.disabled = true;

            try {
                // ОТПРАВКА НА MAKE.COM
                // ЗАМЕНИ ССЫЛКУ НИЖЕ НА СВОЙ WEBHOOK URL ИЗ ШАГА 1
                const MAKE_WEBHOOK_URL = 'https://hook.eu2.make.com/belq8an0rdnmlhw9jrogkgrbcj3udbn9';

                await fetch(MAKE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        birth_date: selectedDate,
                        source: "telegram_mini_app"
                    })
                });

                // Закрываем Mini App через 500мс после успешной отправки
                setTimeout(() => {
                    tg.close();
                }, 500);

            } catch (error) {
                tg.showAlert("Ошибка при отправке данных. Попробуйте еще раз.");
                sendBtn.innerText = "Подтвердить";
                sendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
